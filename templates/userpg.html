<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .portal-container {
            margin-top: 50px;
            text-align: center;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
            pointer-events: none;
        }

        @media (max-width: 576px) {
            .form-container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container portal-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="form-container">
                    <h3>User Portal</h3>
                    <form action="/upload" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="fileType" name="fileType">
                                <option value="pdf">PDF</option>
                                <option value="word">Word</option>
                                <option value="jpg">JPG</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="file" id="uploadFile" name="file" style="display:none">
                            <label for="uploadFile" class="btn btn-primary btn-block">Upload</label>
                        </div>
                        <div class="form-group">
                            <label for="printOptions"></label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="blackWhitePrint"
                                    name="blackWhitePrint">
                                <label class="form-check-label" for="blackWhitePrint">Black/White</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="colorPrint" name="colorPrint">
                                <label class="form-check-label" for="colorPrint">Color</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="twoside" name="twoside">
                                <label class="form-check-label" for="twoside">Twosided</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="quantity"></label>
                            <input type="number" class="form-control" id="quantity" name="quantity"
                                placeholder="Enter quantity">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
